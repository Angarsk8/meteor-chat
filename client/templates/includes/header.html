<template name="header">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{pathFor 'home'}}">Chat Sample</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    {{#if currentUser}}
                        <li class="{{activeRouteClass 'chatRoom'}}">
                            <a href="{{pathFor 'chatRoom'}}">Chat</a>
                        </li>
                        <li class="{{activeRouteClass 'profile'}}">
                            <a href="{{pathFor 'profile'}}">{{currentUsername}} <span class="sr-only">(current)</span></a>
                        </li>
                        <li>
                            <a class="logout" href="#">Logout</a>
                        </li>
                    {{else}}
                        <li class="active">
                            <a href="{{pathFor 'login'}}">Login <span class="sr-only">(current)</span></a>
                        </li>
                    {{/if}}
                </ul>
            </div>
        </div>
    </nav>
</template>
