<template name="emojiPill">
    <div class="media-body">
        <img src="{{path}}" title="{{alias}}" alt="{{description}}" class="emoji" style="height: 20px; width: 20px;display: inline;">
        <h6 class="autocomplete-emoji-alias" style="margin-left: 12px; display: inline;">:{{alias}}:</h6>
    </div>
</template>
<template name="emojisNoMatch">
    <span class="text-danger">Emoji not found!</span>
</template>
