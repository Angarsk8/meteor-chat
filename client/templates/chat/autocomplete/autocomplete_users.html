<template name="userPill">
    <div class="media-body">
        <div class="media">
            <a class="pull-left" href="#">
                <img class="media-object img-rounded user-image" style="height: 30px; width: 30px;" src="{{profile.picture}}" />
            </a>
            <div class="media-body">
                <h6 class="autocomplete-username">{{username}}
                    <span class="glyphicon glyphicon-user {{status}} pull-right" aria-hidden="true"></span>
                    <div class="text-muted autocomplete-profilename">{{profile.name}}</div>
                </h6>
            </div>
        </div>
    </div>
</template>
<template name="usersNoMatch">
    <span class="text-danger">User not found!</span>
</template>
