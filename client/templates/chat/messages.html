<template name="messages">
    <div class="hidden messages-container">
        {{#each messages}}
            {{> message}}
        {{/each}}
    </div>
</template>
<template name="message">
    {{#transition in="fadeInDown" out="fadeOut" }}
        <li class="media animated out message" id="{{_id}}">
            <div class="media-body">
                <div class="media">
                    <a class="pull-left" href="#">
                        <img class="media-object img-circle " style="max-height:50px;" src="{{authorImage}}" />
                    </a>
                    <div class="media-body">
                        <span class="message-text" style="color: rgb(82, 82, 82);">
                                {{#emoji}}
                                    {{#autolink}}
                                        {{body}}
                                    {{/autolink}}
                                {{/emoji}}
                        </span>
                        <br />
                        <small class="text-muted">{{author}} | {{createdAtFormatted}}</small>
                        <hr />
                    </div>
                </div>
            </div>
        </li>
    {{/transition}}
</template>
