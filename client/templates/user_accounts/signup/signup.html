<template name="signUp">
    <div class="container">
        {{#if atDisabled}}
            {{> spinner}}
        {{/if}}
        <div id="loginbox" style="margin-top:100px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 {{atClass}}">
            {{> atForm status="signUp"}}
        </div>
    </div>
</template>
